<div *ngIf="color">
  <form #colorForm="ngForm" (ngSubmit)="updateColor(colorForm)">
    <div class="form-group">
      <label for="color-id">
        ID
      </label>
      <input id="color-id"
             name="id"
             type="number"
             class="form-control"
             readonly="readonly"
             [(ngModel)]="color.id" />
    </div>

    <div class="form-group">
      <label for="color-name">
        Name
      </label>
      <input id="color-name"
             name="name"
             type="text"
             class="form-control"
             required="required"
             maxlength="50"
             [(ngModel)]="color.name"
             #name="ngModel" />
      <div *ngIf="name.errors" class="text-danger">
        <div *ngIf="name.errors.required">
          The Name field is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="color-description">
        Description
      </label>
      <textarea id="color-description"
                name="description"
                class="form-control"
                maxlength="300"
                [(ngModel)]="color.description">
    </textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
