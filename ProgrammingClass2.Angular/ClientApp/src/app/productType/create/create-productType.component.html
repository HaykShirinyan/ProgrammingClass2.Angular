
<form (ngSubmit) ="createProductType()">
  <div class="form-group">
    <label for="productType-name">
      Name
    </label>
    <input id="productType-name"
           name="name"
           type="text"
           class="form-control"
           required="required"
           maxlength="50"
           [(ngModel)]="productType.name" />
  </div>

  <div class="form-group">
    <label for="productType-description">
      Description
    </label>
    <textarea id="productType-description"
              name="description"
              class="form-control"
              maxlength="300"
              [(ngModel)]="productType.description">
</textarea>
  </div>
  <div class="text-center">
     <button type="submit" class="btn-primary btn">
    Create
    </button>
    </div>
</form>
