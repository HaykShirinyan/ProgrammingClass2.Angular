<app-loading-spinner [isVisible]="isLoading"
                     loadingMessage="Loading Product Types..."
                     [canHide]="true"
                     (hideClick)="spinnerHidden()"></app-loading-spinner>

<div>
  <a [routerLink]="['create']" class="btn-primary btn mb-3">
    Create ProductType
  </a>

  <table class="table">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          Name
        </th>
        <th>
          Description
        </th>
        <th>
          Action
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let productType of productTypes">
        <td>
          {{productType.id}}
        </td>
        <td>
          {{productType.name}}
        </td>
        <td>
          {{productType.description}}
        </td>
        <td>
          <a class="btn btn-secondary" [routerLink]="['edit', productType.id]">
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
