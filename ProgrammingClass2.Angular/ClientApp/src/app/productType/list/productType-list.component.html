<div>
  <a [routerLink] ="['create']" class="btn-primary btn mb-3">
    Create ProductType
    </a>

  <table class="table">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          Name
        </th>
        <th>
          Description
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let productType of productTypes">
        <td>
          {{productType.id}}
        </td>
        <td>
          {{productType.name}}
        </td>
        <td>
          {{productType.description}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
