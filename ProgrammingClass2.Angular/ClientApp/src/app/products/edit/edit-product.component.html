
<!-- *ngIf="product" nshanakum e ete product null che nor meji HTML cuyc tur -->
<div *ngIf="product">
  <form #productForm="ngForm" (ngSubmit)="updateProduct(productForm)">
    <div class="form-group">
      <label for="product-id">
        ID
      </label>
      <input id="product-id"
             name="id"
             type="number"
             class="form-control"
             readonly="readonly"
             [(ngModel)]="product.id" />
    </div>

    <div class="form-group">
      <label for="product-name">
        Name
      </label>
      <input id="product-name"
             name="name"
             type="text"
             class="form-control"
             required="required"
             maxlength="50"
             [(ngModel)]="product.name"
             #name="ngModel" />
      <div *ngIf="name.errors" class="text-danger">
        <div *ngIf="name.errors.required">
          The Name field is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="product-description">
        Description
      </label>
      <textarea id="product-description"
                name="description"
                class="form-control"
                maxlength="300"
                [(ngModel)]="product.description">
    </textarea>
    </div>

    <div class="form-group">
      <label for="product-quantity">
        Quantity
      </label>
      <input id="product-quantity"
             name="quantity"
             type="number"
             class="form-control"
             [(ngModel)]="product.quantity" />
    </div>

    <div class="form-group">
      <label for="product-unit-price">
        Unit Price
      </label>
      <input id="product-unit-price"
             name="unitPrice"
             type="number"
             class="form-control"
             [(ngModel)]="product.unitPrice" />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
