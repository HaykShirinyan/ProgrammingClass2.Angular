
<form #productForm="ngForm" (ngSubmit)="createProduct(productForm)">
  <div class="form-group">
    <label for="product-name">
      Name
    </label>
    <input id="product-name"
           name="name"
           type="text"
           class="form-control"
           required="required"
           maxlength="50"
           [(ngModel)]="product.name"
           #name="ngModel" />
    <div *ngIf="name.errors" class="text-danger">
      <div *ngIf="name.errors.required">
        The Name field is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="product-description">
      Description
    </label>
    <textarea id="product-description"
              name="description"
              class="form-control"
              maxlength="300"
              [(ngModel)]="product.description">
    </textarea>
  </div>

  <div class="form-group">
    <label for="product-quantity">
      Quantity
    </label>
    <input id="product-quantity"
           name="quantity"
           type="number"
           class="form-control"
           [(ngModel)]="product.quantity" />
  </div>

  <div class="form-group">
    <label for="product-unit-price">
      Unit Price
    </label>
    <input id="product-unit-price"
           name="unitPrice"
           type="number"
           class="form-control"
           [(ngModel)]="product.unitPrice" />
  </div>

  <div class="form-group">
    <label for="product-uom">
      Unit of Measure
    </label>
    <select id="product-uom"
            name="uom"
            class="form-control"
            [(ngModel)]="product.unitOfMeasureId">
      <option value="">-- Please Select --</option>

      <option *ngFor="let uom of unitOfMeasures" [value]="uom.id">
        {{uom.name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="product-productType">
      Product Type
    </label>
    <select id="product-productType"
            name="productType"
            class="form-control"
            [(ngModel)]="product.productTypeId">
      <option value="">-- Please Select --</option>

      <option *ngFor="let productType of productTypes" [value]="productType.id">
        {{productType.name}}
      </option>
    </select>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">
      Create
    </button>
  </div>
</form>
