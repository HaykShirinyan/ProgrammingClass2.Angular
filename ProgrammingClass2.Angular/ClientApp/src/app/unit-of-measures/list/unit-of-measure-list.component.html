
<app-loading-spinner [isVisible]="isLoading"
                     loadingMessage="Loading Colors..."
                     [canHide]="true"
                     (hideClick)="spinnerHidden()"></app-loading-spinner>

<div>
  <a class="btn-primary btn mb-3" [routerLink]="['create']">
    Create
  </a>

  <table class="table">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          Name
        </th>
        <th>
          Description
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let uom of unitOfMeasures">
        <td>
          {{uom.id}}
        </td>
        <td>
          {{uom.name}}
        </td>
        <td>
          {{uom.description}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
