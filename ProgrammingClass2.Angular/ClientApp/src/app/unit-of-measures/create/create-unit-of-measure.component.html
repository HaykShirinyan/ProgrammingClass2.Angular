
<div>
  <form #createForm="ngForm" (ngSubmit)="create(createForm)">
    <div class="form-group">
      <label for="uom-name">
        Name
      </label>
      <input id="uom-name"
             name="name"
             type="text"
             required="required"
             class="form-control"
             #name="ngModel"
             [(ngModel)]="model.name" />
      <div *ngIf="name.errors" class="text-danger">
        <div *ngIf="name.errors.required">
          The Name field is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="uom-description">
        Description
      </label>
      <textarea id="uom-description"
                name="description"
                class="form-control"
                [(ngModel)]="model.description">
      </textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn-primary btn">
        Create
      </button>
    </div>
  </form>
</div>
