<app-loading-spinner [isVisible]="isLoading"></app-loading-spinner>

<div *ngIf="brand">
  <form #brandForm="ngForm" (ngSubmit)="updateBrand(brandForm)">
    <div class="form-group">
      <label for="brand-id">
        ID
      </label>
      <input id="brand-id"
             name="id"
             type="number"
             class="form-control"
             readonly="readonly"
             [(ngModel)]="brand.id" />
    </div>

    <div class="form-group">
      <label for="brand-name">
        Name
      </label>
      <input id="brand-name"
             name="name"
             type="text"
             class="form-control"
             required="required"
             maxlength="50"
             [(ngModel)]="brand.name"
             #name="ngModel" />
      <div *ngIf="name.errors" class="text-danger">
        <div *ngIf="name.errors.required">
          The Name field is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="brand-description">
        Description
      </label>
      <textarea id="brand-description"
                name="description"
                class="form-control"
                maxlength="300"
                [(ngModel)]="brand.description">
    </textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
