
<div *ngIf="productType">
  <form #productTypeForm="ngForm" (ngSubmit)="updateProductType(productTypeForm)">
    <div class="form-group">
      <label for="productType-id">
        ID
      </label>
      <input id="productType-id"
             name="id"
             type="number"
             class="form-control"
             readonly="readonly"
             [(ngModel)]="productType.id" />
    </div>

    <div class="form-group">
      <label for="productType-name">
        Name
      </label>
      <input id="productType-name"
             name="name"
             type="text"
             class="form-control"
             required="required"
             maxlength="50"
             [(ngModel)]="productType.name"
             #name="ngModel" />
      <div *ngIf="name.errors" class="text-danger">
        <div *ngIf="name.errors.required">
          The Name field is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="productType-description">
        Description
      </label>
      <textarea id="productType-description"
                name="description"
                class="form-control"
                maxlength="300"
                [(ngModel)]="productType.description">
    </textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
