
<app-loading-spinner [isVisible]="isLoading"></app-loading-spinner>

<div *ngIf="product-type">
  <form #productTypeForm="ngForm" (ngSubmit)="updateProductType(productTypeForm)">
    <div class="form-group">
      <label for="product-type-id">
        ID
      </label>
      <input id="product-type-id"
             name="id"
             type="number"
             class="form-control"
             readonly="readonly"
             [(ngModel)]="product-type.id" />
    </div>

    <div class="form-group">
      <label for="product-type-name">
        Name
      </label>
      <input id="product-type-name"
             name="name"
             type="text"
             class="form-control"
             required="required"
             maxlength="50"
             [(ngModel)]="product-type.name"
             #name="ngModel" />
      <div *ngIf="name.errors" class="text-danger">
        <div *ngIf="name.errors.required">
          The Name field is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="product-type-description">
        Description
      </label>
      <textarea id="product-type-description"
                name="description"
                class="form-control"
                maxlength="300"
                [(ngModel)]="product-type.description">
    </textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
