
<div>
 <a [routerLink]="['create']" class="btn btn-primary mb-3">
  Create Currency
  </a>
  <table class="table">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          Name
        </th>
        <th>
          Description
        </th>
        <th>
          Actions
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let currency of currencies">
        <td>
          {{currency.id}}
        </td>
        <td>
          {{currency.name}}
        </td>
        <td>
          {{currency.description}}
        </td>
        <td>
          <a class="btn btn-secondary" [routerLink]="['edit', currency.id]">
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
