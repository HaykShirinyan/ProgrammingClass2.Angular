
<div>
  <table class="table">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          Name
        </th>
        <th>
          Description
        </th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let type of currencies">
        <td>
          {{type.id}}
        </td>
        <td>
          {{type.name}}
        </td>
        <td>
          {{type.description}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
