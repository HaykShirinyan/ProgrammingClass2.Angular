<div>
  <table class="table">
    <thead>
      <tr>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
        <th>
         Description
        </th>
       </tr>
      </thead>
    <tbody>
      <tr *ngFor="let currency of currencies">
        <td>
          {{currency.id}}
       </td>
        <td>
          {{currency.name}}
         </td>
        <td>
          {{currency.description}}
         </td>
       </tr>
      </tbody>
    </table>
  </div>
