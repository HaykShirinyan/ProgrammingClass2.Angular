<div *ngIf="currency">
  <form #currencyForm="ngForm" (ngSubmit)="updateCurrency(currencytForm)">
    <div class="form-group">
      <label for="currency-id">
        ID
      </label>
      <input id="currency-id"
             name="id"
             type="number"
             class="form-control"
             readonly="readonly"
             [(ngModel)]="currency.id" />
    </div>

    <div class="form-group">
      <label for="currency-name">
        Name
      </label>
      <input id="currency-name"
             name="name"
             type="text"
             class="form-control"
             required="required"
             maxlength="50"
             [(ngModel)]="currency.name"
             #name="ngModel" />
      <div *ngIf="name.errors" class="text-danger">
        <div *ngIf="name.errors.required">
          The Name field is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="currency-description">
        Description
      </label>
      <textarea id="currency-description"
                name="description"
                class="form-control"
                maxlength="300"
                [(ngModel)]="currency.description">
    </textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
