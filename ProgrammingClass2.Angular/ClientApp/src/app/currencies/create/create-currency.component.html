

<form #currencyForm="ngForm" (ngSubmit)="createCurrency(currencyForm)">
  <div class="form-group">
    <label for="currency-name">
      Name
    </label>
    <input id="currency-name"
           name="name"
           type="text"
           class="form-control"
           required="required"
           maxlength="50"
           [(ngModel)]="currency.name"
           #name="ngModel" />
    <div *ngIf="name.errors" class="text-danger">
      <div *ngIf="name.errors.required">
        The Name field is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="currency-description">
      Desciption
    </label>
    <textarea id="currency-description"
              name="description"
              class="form-control"
              maxlength="300"
              [(ngModel)]="currency.description">
      </textarea>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">
      Create
    </button>
  </div>
</form>
