

<form>
  <div class="form-group">
    <label for="currency-name">
      Name
    </label>
    <input id="currency-name"
           name="name"
           type="text"
           class="form-control"
           required="required"
           maxlength="50"
           [(ngModel)]="currency-name" />
  </div>
  <div class="form-group">
    <label for="currency-description">
      Desciption
    </label>
    <textarea id="currency-description"
              name="description"
              class="form-control"
              maxlength="300"
              [(ngModel)]="currency-description">
    </textarea>
  </div>
</form>
